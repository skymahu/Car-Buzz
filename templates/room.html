<ion-view title="{{ room_ctrl.current_room.TeamName }}" ng-controller="RoomController as room_ctrl">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button><!--<span class="badge badge-assertive">0</span>-->
    </ion-nav-buttons>
 	<header class="bar bar-header bar-positive">
 		<h1 class="title">{{ room_ctrl.current_room.TeamName }}</h1>
 		<button class="button button-assertive" ng-click="leaveRoom()">Leave</button>
 	</header>
 	
  <ion-content class="has-header padding">
	
	<div class="list" id="messages" ng-if="room_ctrl.messages.length > 0">
	    <li class="item item-text-wrap no-border {{ isNotCurrentUser(msg.user) }}" ng-repeat="msg in room_ctrl.messages">
	    	<div class="msg">	    		
		    	<div class="details padding">	    		
					<p>
						<div class="user">{{ msg.user }}</div>
						<div class="message">{{ msg.text }}</div>
                        <div ng-if="msg.image" class="message"><img class="imagechat" onclick="angular.element(this).scope().openImagePopup(this)" height="100" width="100" src="{{ msg.image }}" /></div>
					</p>
					<small>{{ humanize(msg.time) }}</small>	
		    	</div>
	    	</div>
	    </li>
	</div>	

	<div class="card" ng-if="!room_ctrl.messages.length">
	  <div class="item item-text-wrap">
	   <ion-spinner icon="spiral"></ion-spinner>
	  </div>
	</div>

  </ion-content>


<footer class="bar bar-footer bar-positive item-input-inset has-content">
    <label class="item-input-wrapper">
      <input type="text" id="message" name="message" ng-model="room_ctrl.message" placeholder="Type message">
    </label>

 <div class="fileUpload btn btn-primary">
    <span><i class="ion-image"></i></span>
    <input type="file" class="upload" accept="image/*" id="chatimage"  onchange="angular.element(this).scope().fileNameChanged(this)"/>
</div>
 
   	<a class="button button-icon icon ion-android-send" ng-click="sendTextMessage()"></a>

</ion-view>

.fileUpload {
    position: relative;
    overflow: hidden;
    margin: 10px;
}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}
